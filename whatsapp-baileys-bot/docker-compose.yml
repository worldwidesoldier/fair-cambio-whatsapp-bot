version: '3.8'

services:
  # Serviço principal - todas as filiais
  fair-cambio-multi:
    build: .
    container_name: fair-cambio-multi-branch
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - LOG_LEVEL=info
      - ENABLE_MONITORING_API=true
      - MONITORING_PORT=3001
      # Adicione suas variáveis específicas aqui
      - ADMIN_NUMBERS=${ADMIN_NUMBERS}
      - BOT_NAME=${BOT_NAME}
      - SESSION_NAME=${SESSION_NAME}
    ports:
      - "3001:3001"  # API de monitoramento
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    networks:
      - fair-cambio-network
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Serviços individuais para filiais (opcionais)
